<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="first">0</div>
            <div class="second"></div>
        </div>
        <div class="numbers">
            <div class="button clear">AC</div>
            <div class="button del">DEL</div>
            <div class="button operator divide">รท</div>
            <div class="button number1">1</div>
            <div class="button number2">2</div>
            <div class="button number3">3</div>
            <div class="button operator mul">*</div>
            <div class="button number4">4</div>
            <div class="button number5">5</div>
            <div class="button number6">6</div>
            <div class="button operator plus">+</div>
            <div class="button number7">7</div>
            <div class="button number8">8</div>
            <div class="button number9">9</div>
            <div class="button operator minus">-</div>
            <div class="button point">.</div>
            <div class="button number0">0</div>
            <div class="button equal">=</div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
